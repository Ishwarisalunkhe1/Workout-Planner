<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool-Down Exercises</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f9f9f9, #d6f5f9);
            color: #2c3e50;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2980b9;
            padding: 15px 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        nav h2 {
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #2980b9;
            text-decoration: underline;
        }

        /* Back button */
        .button {
            display: block;
            margin: 0 auto 30px;
            padding: 10px 20px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #21618c;
        }

        /* Container grid */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Card style */
        .small-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .small-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .small-box a {
            text-decoration: none;
            color: inherit;
        }

        .small-box h3 {
            color: #2c3e50;
        }
    </style>
</head>

<body>

        <div class="small-box">

        </div>
    </div>
</body>

</html>
